        function initMap() {
            
            var l1Array = [];
            var l2Array = [];
            var l3Array = [];

            function createMarker(item) {
                const markerPosition = L.latLng(item.lat, item.lng);
                
                var circleColor = 'blue';
                var layerArray = l3Array;
                switch (item.type) {
                    case 'Wiedehopf':
                        circleColor = 'MediumVioletRed'
                        layerArray = l1Array;
                        break;    
                    case 'Steinkautz':
                        circleColor = 'orange'
                        layerArray = l2Array;
                        break;                        
                    default: // Regular
                        circleColor = 'blue'
                        layerArray = l3Array;
                }

                var marker = L.circleMarker(markerPosition, {
                    color: circleColor,
                    fillColor: circleColor,
                    fillOpacity: 0.5,
                    radius: 3
                })
                //.addTo(map);

                //var marker = L.marker(markerPosition, { title: item.marker });
                //marker.addTo(map);
                
                var tooltip = item.marker;

                if( item.img != "" ) {
                    var popupContent =
                    '<div>' +
                    '<p style="font-weight:bold;">' + item.marker + '<p>' +
                    '<div align="center">' +
                    '<img src="'+item.img+'" alt="Nistkastenfoto" width="200px" />' +
                    '</div>' +
                    '</div>';
                    marker.bindPopup(popupContent);
                } else {
                    tooltip = tooltip + " (kein Foto vorhanden)"
                }

                marker.bindTooltip(tooltip).openTooltip();

                layerArray.push(marker);
            }

            for(var i in repository.repos) {
                createMarker( repository.repos[i] )
            }

            var element = document.getElementById('overviewMap');

            // Create Leaflet map on map element
            var map = L.map(element);

            // Add OSM tile layer to the Leaflet map
            var baseMap = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Target's GPS coordinates.
            //var target = L.latLng(49.566656852866224, 8.251257578232108);
            var target = L.latLng(49.571588, 8.248157);

            // Set map's center to target with zoom 15.
            map.setView(target, 15);          

            var layerGroup1 = L.layerGroup(l1Array).addTo(map);
            var layerGroup2 = L.layerGroup(l2Array).addTo(map);
            var layerGroup3 = L.layerGroup(l3Array).addTo(map);

            var baseMapLayer = {
                "OpenStreetMap": baseMap
            };

            var markerOverlay = {
                "<span style='color:MediumVioletRed;font-weight:bold;'>Wiedehopf<span>": layerGroup1,
                "<span style='color:Orange;font-weight:bold;'>Steinkautz<span>": layerGroup2,
                "<span style='color:Blue;font-weight:bold;'>Sonstige<span>": layerGroup3
            }
            
            L.control.layers(baseMapLayer, markerOverlay).addTo(map);
            
        }

        initMap()
    </script>
